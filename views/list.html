<!DOCTYPE html>
<html lang="en">

<head>
	<title>List page</title>
	<meta charset="utf-8" />
	<script src="/cdn/libraries/jquery.min.js"></script>
	<script src="/cdn/libraries/bootstrap.min.js"></script>
	<script src="/cdn/libraries/tether.min.js"></script>
	<!--script src="/cdn/libraries/jquery.js"></script-->
	<!-- the jQuery library-->
	<script src="/cdn/scripts/index.js"></script>
	<!-- Our JavaScript code for this page-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type='text/javascript'>
	function limitNameSize(userInputName) {
		if (userInputName.value.length == userInputName.maxLength) {
			alert("Item name cannot exceed 30 characters!")
		}
	}
	</script>
	<link rel="stylesheet" href="/cdn/css/bootstrap.min.css">
	<div class="jumbotron">
		<div class="container text-center">
			<div class="row">
				<div class="col">
					<form class="row justify-content-center" action="/logout" method="post">
						<button type="submit" id='butLogOff' class="btnLogOff mb-2">Log Off</button>
					</form>
					<form class="row justify-content-center" action="/lists" method="get">
						<button type="submit" id='back' class="btnLogOff">Back</button>
					</form>
				</div>
				<div class="col-8 justify-content-center">
					<h2>Currently Viewing:</h2>
					<h5 id="listName">List</h5>
				</div>
				<div class="col">
					<form class="row justify-content-center" action="/shareList" method="post">
						<button type="submit" id='shareBtn' class="btnLogOff mb-2">Share List</button>
						<input type="text" id="shareUserID" name="shareUserID" class="form-control" placeholder="Enter Username To Share With" required>
					</form>
				</div>
			</div>
		</div>
	</div>
</head>
	</div>
<body>
	<div class="container text-center">
		<form action="/list" method="post">
			<div class="row justify-content-center mb-1"> <!-- mb-4: margin{bottom}-{4}-->
				<div class="col-3 col-centered"> <!-- col-4: Col-{width}-->
					<label for="name">Item Name: </label>
				</div>
				<div class="col-6 col-centered">
					<input type="text" id="name" name="name" maxlength="30" onkeyup=limitNameSize(this) required>
				</div>
			</div>
			<p>
			<div class="row justify-content-center mb-2">
				<div class="col-3 col-centered">
					<label for="cat">Item Category: </label>
				</div>
				<div class="col-6 col-centered">
					<select name="cat" class="styledselect">
						<option value="" selected></option>
				    	<option value="Passive Component">Passive Component</option>
				    	<option value="Active Component">Active Component</option>
				    	<option value="Sensor">Sensor</option>
						<option value="Transducer">Transducer</option>
				    	<option value="Microcontroller">Microcontroller</option>
						<option value="Miscellaneous">Miscellaneous</option>
				  	</select>
				</div>
			</div>
			<p>

			<div class="row justify-content-center mb-2">
				<div class="col-3 col-centered">
					<label for="quantity">Enter Item Qty.: </label>
				</div>
				<div class="col-6 col-centered">
					<input type="number" id="quantity" name="quantity" min="1">
				</div>
			</div>
			<div class ="row justify-content-center">
				<div class="col-3 col-centered">
					<div class="button">
						<button type="submit" class="btn">Add</button>
					</div>
				</div>
			</div>
		</form>

		<br>
		<div class="row justify-content-center mb-2">
			<table id="myList" class="fixed" >
			    <col width="250px" />
			    <col width="200px" />
			    <col width="50px" />
				 <tr>
					<th  align="left">Item</th>
					<th  align="left">Category</th>
					<th  align="left">Qty.</th>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
